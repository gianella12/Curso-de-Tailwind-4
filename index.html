<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Taiwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-teal-600">
    <header>
        <h1>Gine.links</h1>
        <p>Links de gianee</p>

        <a class="bg-indigo-400 p-1 size-12 flex items-center justify-center
        rounded-full hover:scale-110 transition-transform" href="https://www.twitch.tv/" target="_blank"
            aria-label="twitch" title="Ir a Twitch">
            <svg width="28" height="28">
                <use xlink:href="./assests/sprite.svg#twitch" />
            </svg>
        </a>


        <a class="bg-gradient-to-tr from-[#f09433] via-[#dc2743] to-[#bc1888]
        p-1 size-12 flex items-center justify-center
        rounded-full hover:scale-110 transition-transform" href="https://www.instagram.com/" target="_blank"
            aria-label="instagram" title="Ir a Instagram">
            <svg width="28" height="28">
                <use xlink:href="./assests/sprite.svg#instagram" />
            </svg>
        </a>

        <a class="bg-white p-1 size-12 flex items-center justify-center
        rounded-full hover:scale-110 transition-transform" href="https://www.Youtube.com/" target="_blank"
            aria-label="twitch" title="Ir a Youtube">
            <svg width="28" height="28">
                <use xlink:href="./assests/sprite.svg#youtube" />
            </svg>
        </a>
    </header>
    <main>
        Aca van los videos educativos
    </main>
    <footer>
        Desarrollado con cari√±o por @gianee
    </footer>
</body>

</html>
